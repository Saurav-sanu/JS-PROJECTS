<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- wrapper -->
    <div class="w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-10">
        <div class="text-[#0398d4] font-medium text-[20px]">Incrementer And Decrementer</div>
        <div class="flex bg-white text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5">
            <!-- negative button -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>
            <div id="counter" class="font-bold">
                0
            </div>
            <!-- positive button -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
