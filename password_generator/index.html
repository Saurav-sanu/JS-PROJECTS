<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,200;0,300;1,200&family=League+Spartan:wght@100;200;300;400&family=Mulish:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- wrapper -->
    <div class="container">
            <h1>Password Generator</h1>
                <div class="display-container">
                <input readonly placeholder="password" class="display" data-passwordDisplay>
                <button class="copyBtn" data-copy>
                    <span class="tooltip" data-copyMsg></span>
                    <img src="./assets/copy.svg" alt="copy" width="23" height="23">
                </button>
            </div>
            <div class="input-container">
                <!-- password length section -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
        
            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <!-- checkboxes -->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes Lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers">    
                <label for="numbers">Includes Number</label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbol</label>
            </div>
            <!-- strength slider -->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <!-- generate password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
